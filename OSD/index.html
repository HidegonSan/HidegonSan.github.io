	<body>
		<!-- Start of canvas area -->
		<div id="center">
			<span id="title">OSD Designer</span><br><br>
			<canvas id="top_screen" title="400x240" aria-label="400x240"></canvas>
			<br>
			<canvas id="bottom_screen" title="320x240" aria-label="320x240"></canvas>
		</div>
		<!-- End of canvas area -->


		<!-- Start of copyright -->
		<small id="small">&copy; 2022 Hidegon&nbsp;&nbsp;<a href="https://github.com/HidegonSan/HidegonSan.github.io/tree/master/OSD/" rel="noopener noreferrer" target="_blank" id="github_link">GitHub</a></small>
		<!-- End of copyright -->


		<!-- Start of output -->
		<div id="output">
			<span>&nbsp;Generated code</span>
			<button id="copy_button">Copy</button>
			<button id="save_button">Save</button>
			<textarea id="output_code" readonly wrap="off"></textarea>
		</div>
		<!-- End of output-->


		<!-- Start of right menu -->
		<!-- Start of settings -->
		<div id="settings_title">&nbsp;Settings</div>
		<div id="settings">
			<label for="draw_ctrpf">CTRPF background: </label>
			<input name="draw_ctrpf" id="draw_ctrpf" type="checkbox" checked class="update">
			<br>

			<label for="background_image_top">Top image:</label>
			<input name="background_image_top_impl" id="background_image_top_impl" type="file" accept="image/*" class="update">
			<button name="background_image_top" id="background_image_top">Browse</button>
			<br>

			<label for="background_image_bottom">Bottom image:</label>
			<input name="background_image_bottom_impl" id="background_image_bottom_impl" type="file" accept="image/*"  class="update">
			<button name="background_image_bottom_impl" id="background_image_bottom">Browse</button>
			<br>

			<span>
				<button class="settings_bottom_buttons update" id="clear_background">Clear Background</button>
				<button class="settings_bottom_buttons update" id="reset" >Reset</button>
				<button class="settings_bottom_buttons update" id="export">Export</button>
				<input name="import_impl" id="import_impl" type="file" accept="application/json" class="update hide">
				<button class="settings_bottom_buttons update" id="import">Import</button>
			</span>
		</div>
		<!-- End of settings -->


		<!-- Start of item editor -->
		<div id="item_editor_title">&nbsp;Item Editor<span>Editing: ---</span></div>
		<div id="item_editor">
			<span class="item_editor_block" id="item_types_block">
				<label for="types">Type: </label>
				<select name="types" id="item_types">
					<option value="pixel">Pixel</option>
					<option value="rect">Rect</option>
					<option value="draw">Draw</option>
					<option value="draw_sysfont">DrawSysfont</option>
					<option value="line">Line</option>
					<option value="cycle">Cycle</option>
					<!-- <option value="image">Image</option> -->
				</select>
				<br>
			</span>

			<span class="item_editor_block" id="item_screen_block">
				<label for="text">Top Screen: </label>
				<input name="text" id="item_screen" type="checkbox">
				<br>
			</span>

			<span class="item_editor_block" id="item_text_block">
				<label for="text">Text: </label>
				<input name="text" id="item_text" type="text">
				<br>
			</span>

			<span class="item_editor_block" id="item_x_block">
				<label for="x">X: </label>
				<input name="x" id="item_x" type="number">
				<br>
			</span>

			<span class="item_editor_block" id="item_y_block">
				<label for="y">Y: </label>
				<input name="y" id="item_y" type="number">
				<br>
			</span>

			<span class="item_editor_block" id="item_x2_block">
				<label for="x2">To X: </label>

				<br>
			</span>

			<span class="item_editor_block" id="item_y2_block">
				<label for="y2">To Y: </label>
				<input name="y2" id="item_y2" type="number">
				<br>

			<span class="item_editor_block" id="item_width_block">

			<span class="item_editor_block" id="item_border_width_block">

			<span class="item_editor_block" id="item_padding_block">

				<br>
			</span>

			<span class="item_editor_block" id="item_radius_start_block">
				<label for="radius_start">Radius Start: </label>
				<input name="radius_start" id="item_radius_start" type="number">
				<br>
			</span>

			<span class="item_editor_block" id="item_radius_end_block">

			<span class="item_editor_block" id="item_arc_start_block">

			<span class="item_editor_block" id="item_arc_end_block">
